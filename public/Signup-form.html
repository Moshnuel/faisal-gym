<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup-form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="box1">
            <h1>Create an account</h1>
            <form action="">
                <input type="text" name="Name" id="Name" placeholder="Name" autocomplete="off" required>
                <input type="text" name="Email" id="Email" placeholder="Email" autocomplete="off" required>
                <input type="text" name="Password" id="Password" placeholder="Password" autocomplete="off" required>
                <p>Forgot Password?</p>
                <button type="submit">Sign-up</button>
            </form>
            <p class="alreadyMember">Already a member? <span>Signin</span></p>
        </div>
    </section>
    <footer>
        
    </footer>
    
  
    
</body>
</html>
